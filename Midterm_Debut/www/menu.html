<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar -->
    <meta name="theme-color" content="#2196f3">
    <!-- Your app title -->
    <title>My App</title>
    <!-- Path to Framework7 Library CSS -->
    <link rel="stylesheet" href="lib/framework7/css/framework7.bundle.min.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <!-- App root element -->
    <div id="app">
      <!-- Statusbar overlay -->
      <div class="statusbar"></div>

      <!-- Your main view, should have "view-main" class -->
      <div class="view view-main">
        <!-- Initial Page, "data-name" contains page name -->
        <div data-name="home" class="page">

          <div class="navbar">
            <div class="navbar-inner sliding">
              <div class="left">
                  <a href="#" class="link back">
                  <i class="icon icon-back"></i>
                  <span class="ios-only"></span>
                  </a>
              </div>
              <div class="title">The Menu</div>
          </div>
        </div>

          <!-- Scrollable page content -->
          <div class="page">
            <div class="container">
              <img src="theme.gif" width="100%" height="100%">
              <h1>Menu</h1>
              <div class="bottom-middle">
                <a href="/menu2/"><img src="Menubtn.png"></a>
              </div>
            </div>

          </div>



      </div>
    </div>
    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="lib/framework7/js/framework7.bundle.min.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="js/my-app.js"></script>
  </body>
</html>
