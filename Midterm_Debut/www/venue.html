<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar -->
    <meta name="theme-color" content="#2196f3">
    <!-- Your app title -->
    <title>My App</title>
    <!-- Path to Framework7 Library CSS -->
    <link rel="stylesheet" href="/lib/framework7/css/framework7.min.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <!-- App root element -->
    <div id="app">
      <!-- Statusbar overlay -->
      <div class="statusbar"></div>

      <!-- Your main view, should have "view-main" class -->
      <div class="view view-main">
        <!-- Initial Page, "data-name" contains page name -->
        <div data-name="home" class="page">

          <!-- Top Navbar -->
          <div class="navbar">
            <div class="navbar-inner sliding">
              <div class="left">
                  <a href="#" class="link back">
                  <i class="icon icon-back"></i>
                  <span class="ios-only"></span>
                  </a>
              </div>
              <div class="title">The Venue</div>
          </div>
        </div>

          <!-- Scrollable page content -->
          <div class="page-content" style="background-image: url(venue-bg.jpg);">
              <!-- Inset content block -->
              <div class="card">
                <div class="card-header">
                  <img src="map.jpg" width="100%" height="100%">
                </div>
                <div class="card-content card-content-padding venue-text">
                  <p>Janna Marie's 18th will be at the <b>Marco Polo Ballroom</b>, Marco Polo Hotel, Davao City</p>
                  <a href="/map/"><p class="map-text">View full-sized map</p></a>
                </div>
              </div>
          
            </div>
            

            <!--<div class="block-title">Janna's 18th will be at the Marco Polo Hotel, Roxas Avenue, Davao City.</div>

              <div class="block">
                <img data-src="map.png" class="lazy" height="auto" width="auto">
              </div>-->

          </div>



        </div>
      </div>
    </div>
    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="lib/framework7/js/framework7.min.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="js/my-app.js"></script>
  </body>
</html>
