<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar -->
    <meta name="theme-color" content="#2196f3">
    <!-- Your app title -->
    <title>My App</title>
    <!-- Path to Framework7 Library CSS -->
    <link rel="stylesheet" href="/lib/framework7/css/framework7.min.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <!-- App root element -->
    <div id="app">
      <!-- Statusbar overlay -->
      <div class="statusbar"></div>

      <!-- Your main view, should have "view-main" class -->
      <div class="view view-main">
        <!-- Initial Page, "data-name" contains page name -->
        <div data-name="home" class="page">

          <!--
          <div class="navbar">
            <div class="navbar-inner">
              <div class="title">Janna Marie's 18th</div>
            </div>
          </div>-->

          <!-- Scrollable page content -->
            <div class="container">
              <img src="bb-bg.jpg" width="100%" height="100%">

            <div class="centered">
            <div class="block">
              <div class="row">
                <div class="col">
                  <a href="/program/"><img src="btn-1.png"></a>
                </div>
              </div>
              <br/>
              <div class="row">
                <div class="col">
                  <a href="/18list/"><img src="btn-2.png"></a>
                </div>
              </div>
              <br/>
              <div class="row">
                <div class="col">
                  <a href="/menu/"><img src="btn-3.png"></a>
                </div>
              </div>
              <br/>
              <div class="row">
                <div class="col">
                  <a href="/clothing/"><img src="btn-4.png"></a>
                </div>
              </div>
              <br/>
              <div class="row">
                <div class="col">
                  <a href="/venue/"><img src="btn-5.png"></a>
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <a href="/developers/" class="dev"><button class="col button button-raised">DEVELOPERS</button></a>
                </div>
              </div>

              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="lib/framework7/js/framework7.min.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="js/my-app.js"></script>
  </body>
</html>
